workflowname: agilent_conversion_workflow
workflowdescription: agilent_conversion_workflow
workflowlongdescription: This is a template nextflow for agilent scan renumbering for GNPS2
workflowversion: "0.1"
workflowfile: nf_workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: File Selection
      paramtype: section

    - displayname: Input Data Folder
      paramtype: fileselector
      nf_paramname: input_spectra_folder
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: input_spectra_folder
      optional: false
      selectsinglefile: false
      folderunroll: true
